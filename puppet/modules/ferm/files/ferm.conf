# -*- shell-script -*-

@include 'conf.d/';

domain (ip ip6) {
    table filter {

        chain INPUT {
            policy DROP;
            # connection tracking
            mod state state INVALID DROP;
            mod state state (ESTABLISHED RELATED) ACCEPT;

            # allow ping
            proto icmp ACCEPT;

            # allow local packet
            interface lo ACCEPT;
        }

        chain OUTPUT {
            policy ACCEPT;
            # connection tracking
            mod state state (ESTABLISHED RELATED) ACCEPT;
        }

        chain FORWARD {
            policy ACCEPT;
            # connection tracking
            mod state state INVALID DROP;
            mod state state (ESTABLISHED RELATED) ACCEPT;
        }
    }
}

@include 'rules.d/';

